<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css" />
    <title>Formulário de Currículo</title>
  </head>
  <body>
    <header class="section has-text-centered">
      <h1 class="title is-2">Formulário de Currículo</h1>
    </header>
    <form class="section" action="" method="GET" enctype="multipart/form-data">
      <fieldset class="field" id="personal-data">
        <div class="control">
          <label class="label" for="name-id">Nome: </label>
          <input class="input" id="name-id" />
        </div>
        <div class="control">
          <label class="label" for="email">E-mail:</label>
          <input class="input" id="email" />
        </div>
        <div class="control">
          <label class="label" for="cpf-id">CPF: </label>
          <input class="input" id="cpf-id" />
        </div>
        <div class="control">
          <label class="label" for="address">Endereço: </label>
          <input class="input" id="address" />
        </div>
        <div class="control">
          <label class="label" for="city">Cidade:</label>
          <input class="input" id="city" />
        </div>
        <div class="field">
          <label class="label">Estado:</label>
          <div class="control">
            <div class="select">
              <select id="state-input" name="Estado"></select>
            </div>
          </div>
        </div>
        <!-- Radio Buttons -->
        <div class="control">
          <p class="label">Tipo de domicílio:</p>

          <label class="label" for="casa-type">Casa</label>
          <input type="radio" id="casa-type" name="Tipo de residência" /> <br />
          <label class="label" for="ap-type">Apartamento </label><br />
          <input class="input" type="radio" id="ap-type" name="Tipo de residência" />
        </div>
      </fieldset>
      <fieldset class="field" id="last-job">
        <div class="control">
          <label class="label" for="cv-resume">Resúmo do Currículo: </label>
          <textarea class="textarea" maxlength="1000" name="Curriculum Resume" required id="cv-resume"></textarea>
        </div>
        <br />
        <div class="control">
          <label class="label" for="job-title">Cargo:</label>
          <input class="input" type="text" required id="job-title" name="Cargo" maxlength="40" />
        </div>
        <br />
        <div class="control">
          <label class="label" for="job-description">Descrição do cargo:</label>
          <input class="input" type="text" name="Descrição do cargo" required id="job-description" maxlength="500" />
        </div>
        <div class="control">
          <label class="label" for="start-date"> Data de início:<input name="Data de início" type="text" id="start-date" required /></label>
          <button type="submit" id="submitForm">Enviar</button>
        </div>
      </fieldset>
      <input class="input" class="btn btn-success" type="submit" />
    </form>
    <button class="btn btn-danger" id="cleanButton">Limpar</button>
    <div class="control" id="resultado"></div>
  </body>
  <script src="script.js"></script>
</html>
