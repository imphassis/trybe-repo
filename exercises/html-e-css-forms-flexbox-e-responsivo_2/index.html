<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css" />
    <title>Formulário de Currículo</title>
  </head>
  <body>
    <header class="section has-text-centered">
      <h1 class="title is-2">Formulário de Currículo</h1>
    </header>
    <form class="section" action="" method="GET" enctype="multipart/form-data">
      <!-- STARTING PERSONAL DATA -->
      <div class="field" id="personal-data">
        <div class="control">
          <label class="label">Nome: </label>
          <input class="input" id="name-id" />
        </div>
      </div>
      <div class="field">
        <label class="label">E-mail:</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input" id="email" />
        </div>
      </div>
      <div class="field">
        <div class="control">
          <label class="label">CPF: </label>
          <input class="input" id="cpf-id" />
        </div>
      </div>
      <div class="field">
        <div class="control">
          <label class="label">Endereço: </label>
          <input class="input" id="address" />
        </div>
      </div>
      <div class="field">
        <div class="control">
          <label class="label">Cidade:</label>
          <input class="input" id="city" />
        </div>
      </div>
      <div class="field">
        <div class="control">
          <label class="label">Estado:</label>
          <div class="select">
            <select id="state-input" name="Estado"></select>
          </div>
        </div>
      </div>
      <!-- Radio Buttons -->
      <div class="field">
        <div class="control">
          <label class="label">Tipo de domicílio:</label>
          <label class="radio">
            <input type="radio" name="housetype" value="Casa" />
            Casa
          </label>
          <label class="radio">
            <input type="radio" name="housetype" value="Apartamento" />Apartamento
          </label>
        </div>
      </div>
      <div class="field" id="last-job">
        <div class="control">
          <label class="label">Resúmo do Currículo: </label>
          <textarea
            class="textarea"
            maxlength="1000"
            name="Curriculum Resume"
            required
            id="cv-resume"
          ></textarea>
        </div>
      </div>
      <div class="field">
        <div class="control">
          <label class="label" for="job-title">Cargo:</label>
          <input class="input" type="text" required id="job-title" name="Cargo" maxlength="40" />
        </div>
      </div>
      <div class="field">
        <div class="control">
          <label class="label">Descrição do cargo:</label>
          <input
            class="input"
            type="text"
            name="Descrição do cargo"
            required
            id="job-description"
            maxlength="500"
          />
        </div>
      </div>
      <div class="field">
        <div class="control">
          <label class="label" for="start-date">
            Data de início:<input
              class="input"
              name="Data de início"
              type="text"
              id="start-date"
              required
          /></label>
        </div>
      </div>
      <div class="field is-grouped">
        <div class="control">
          <button class="button is-success" type="submit" id="submitForm">Enviar</button>
          <button class="button is-danger" id="cleanButton">Limpar</button>
        </div>
      </div>
    </form>

    <div class="control" id="resultado"></div>
  </body>
  <script src="script.js"></script>
</html>
